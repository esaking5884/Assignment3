<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="CAL.css">
      <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <title>課題</title>
  </head>
  <body>
      <div class="calculatorContainer">
          <div id="DISPLAY"></div>
          <div class="buttonContainer">
              <div class="line">
                  <div class="button" id="AC">AC</div>
                  <div class="button" id="PLMI">+/-</div>
                  <div class="button" id="PERCENT">%</div>
                  <div class="button" id="DIVISION">÷</div>
              </div>
              <div class="line">
                  <div class="button" id="SEVEN">7</div>
                  <div class="button" id="EIGHT">8</div>
                  <div class="button" id="NINE">9</div>
                  <div class="button" id="MULTIPLE">×</div>
              </div>
              <div class="line">
                  <div class="button" id="FOUR">4</div>
                  <div class="button" id="FIVE">5</div>
                  <div class="button" id="SIX">6</div>
                  <div class="button" id="MINUS">-</div>
              </div>
              <div class="line">
                  <div class="button" id="ONE">1</div>
                  <div class="button" id="TWO">2</div>
                  <div class="button" id="THREE">3</div>
                  <div class="button" id="PLUS">+</div>
              </div>
                  <div class="line">
                  <div class="button" id="ZERO">0</div>
                  <div class="button" id="POINT">.</div>
                  <div class="button" id="EQ">=</div>
              </div>
          </div>
      </div>
      <script type="text/javascript" src="./CAL.js" charset="utf-8"></script>
  </body>
</html>
